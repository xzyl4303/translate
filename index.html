<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translation Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
        }
        select, input, button {
            margin: 5px;
            padding: 8px;
            font-size: 16px;
        }
        button {
            cursor: pointer;
        }
        #output {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Translation Interface</h2>
        <select id="sourceLang">
            <option value="en">English</option>
            <option value="zh">Chinese</option>
            <!-- Add more language options here -->
        </select>
        <select id="targetLang">
            <option value="en">English</option>
            <option value="zh">Chinese</option>
            <!-- Add more language options here -->
        </select>
        <br>
        <input type="text" id="textInput" placeholder="Enter text to translate">
        <button onclick="translate()">Translate</button>
        <div id="output"></div>
    </div>

    <script>
         function translate() {
            const sourceLang = document.getElementById('sourceLang').value;
            const targetLang = document.getElementById('targetLang').value;
            const text = document.getElementById('textInput').value;

            try {
                const response = await fetch(`https://translate.xzyl4303.workers.dev/?text=${encodeURIComponent(text)}&source_lang=${sourceLang}&target_lang=${targetLang}`);
                const data = await response.json();

                if (response.ok) {
                    document.getElementById('output').innerText = data.response.translations[0].translatedText;
                } else {
                    document.getElementById('output').innerText = 'Translation failed.';
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }
    </script>
</body>
</html>
